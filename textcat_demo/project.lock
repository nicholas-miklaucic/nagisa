convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/convert.py en assets/data.jsonl corpus/train.spacy
    - python scripts/convert.py en assets/data.jsonl corpus/dev.spacy
  deps:
    - path: assets/data.jsonl
      md5: 7ecbf9f541b323c8b8ffa5e40abb2400
    - path: assets/data.jsonl
      md5: 7ecbf9f541b323c8b8ffa5e40abb2400
    - path: scripts/convert.py
      md5: 35ee9ecddb27d1dbf74d9bc36fb44d0b
  outs:
    - path: corpus/train.spacy
      md5: 48c41187d4dbca30e74a057fc5896016
    - path: corpus/dev.spacy
      md5: 48c41187d4dbca30e74a057fc5896016
  spacy_version: 3.0.6
  spacy_git_version: df3444421
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/train.spacy
      --paths.dev corpus/dev.spacy --nlp.lang en --gpu-id -1
  deps:
    - path: configs/config.cfg
      md5: ff5906657d538c55bab729c6399bcbcf
    - path: corpus/train.spacy
      md5: 48c41187d4dbca30e74a057fc5896016
    - path: corpus/dev.spacy
      md5: 48c41187d4dbca30e74a057fc5896016
  outs:
    - path: training/model-best
      md5: dc57a712388a991a1c5d942457af7cee
  spacy_version: 3.0.6
  spacy_git_version: df3444421
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dev.spacy --output training/metrics.json
  deps:
    - path: corpus/dev.spacy
      md5: 48c41187d4dbca30e74a057fc5896016
    - path: training/model-best
      md5: dc57a712388a991a1c5d942457af7cee
  outs:
    - path: training/metrics.json
      md5: dd537afde479584e3f96099d7be69070
  spacy_version: 3.0.6
  spacy_git_version: df3444421
package:
  cmd: python -m spacy run package
  script:
    - python -m spacy package training/model-best packages --name textcat_demo --version
      0.0.0 --force
  deps:
    - path: training/model-best
      md5: dc57a712388a991a1c5d942457af7cee
  outs:
    - path: packages/en_textcat_demo-0.0.0/dist/en_textcat_demo-0.0.0.tar.gz
      md5: 99854e4b2f8ebf6a13386cac3a4b892e
  spacy_version: 3.0.6
  spacy_git_version: df3444421
